<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <audio id="A" src="sounds/A.wav"></audio>
  <audio id="Ab" src="sounds/Ab.wav"></audio>
  <audio id="B" src="sounds/B.wav"></audio>
  <audio id="C" src="sounds/C.wav"></audio>
  <audio id="Cb" src="sounds/Cb.wav"></audio>
  <audio id="D" src="sounds/D.wav"></audio>
  <audio id="Db" src="sounds/Db.wav"></audio>
  <audio id="E" src="sounds/E.wav"></audio>
  <audio id="F" src="sounds/F.wav"></audio>
  <audio id="Fb" src="sounds/Fb.wav"></audio>
  <audio id="G" src="sounds/G.wav"></audio>
  <audio id="Gb" src="sounds/Gb.wav"></audio> 


  <p class='title'>Piano Player</p>
  <p id='demo'>Follow the song below to play  the piano.</p>
  <section class="piano">
    <section id='c-key' class="key" data-note="C">
      <section class='keynote'>C</section>
    </section>
    <section id='c-sharp-key' class="black-key key" data-note="Cb">
      <section class='black-keynote'>C#</section>
    </section>
    <section id='d-key' class="key" data-note="D">
      <section class='keynote'>D</section>
    </section>
    <section id='d-sharp-key' class="black-key key" data-note="Db">
      <section class='black-keynote'>D#</section>
    </section>
    <section id='e-key' class="key" data-note="E">
      <section class='keynote'>E</section>
    </section>
    <section id='f-key' class="key" data-note="F">
      <section class='keynote'>F</section>
    </section>
    <section id='f-sharp-key' class="black-key key" data-note="Fb">
      <section class='black-keynote'>F#</section>
    </section>
    <section id='g-key' class="key" data-note="G">
      <section class='keynote'>G</section>
    </section>
    <section id='g-sharp-key' class="black-key key" data-note="Gb">
      <section class='black-keynote'>G#</section>
    </section>
    <section id='a-key' class="key" data-note="A">
      <section class='keynote'>A</section>
    </section>
    <section id='a-sharp-key' class="black-key key" data-note="Ab">
      <section class='black-keynote'>A#</section>
    </section>
    <section id='b-key' class="key" data-note="B">
      <section class='keynote'>B</section>
    </section>
    <section id='high-c-key' class="key" data-note="C">
      <div class='keynote'>C</div>
    </section>
  </section>

  <section id='lyrics'>
    <section id='column-one'>
      <section id="word-one">HAP-</section>
      <section id="letter-note-one">G</section>
    </section>
    <section id='column-two'>
      <section id="word-two">PY</section>
      <section id="letter-note-two">G</section>
    </section>
    <section id='column-three'>
      <section id="word-three">BIRTH-</section>
      <section id="letter-note-three">A</section>
    </section>
    <section id='column-four'>
      <section id="word-four">DAY</section>
      <section id="letter-note-four">G</section>
    </section>
    <section id='column-five'>
      <section id="word-five">TO</section>
      <section id="letter-note-five">C</section>
    </section>
    <section id='column-six'>
      <section id="word-six">YOU</section>
      <section id="letter-note-six">B</section>
    </section>
    <section id='column-optional' class='column-optional'>
      <section id="word-optional">END</section>
      <section id="letter-note-optional">A</section>
    </section>

    <button id="first-next-line">Line 2</button>
    <button id="second-next-line">Line 3</button>
    <button id="third-next-line">Line 4</button>
    <button id="fourth-next-line">Reset</button>
  </section>

  <footer>
    <div>
      <p>
      Â© 2021 AMHF <br> 
      Use Your Mouse Wheel Here.
      </p>
    </div>
  </footer>
  
  <script  src="main.js"></script>

</body>
</html>
